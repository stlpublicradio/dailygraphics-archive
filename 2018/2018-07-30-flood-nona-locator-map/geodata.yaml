bbox: '-91.05281	38.213713	-90.155887	38.907307'
layers:
    countries:
        type: 'json'
        path: 'assets/counties.geojson'
        id-property: 'NAME'
        properties:
            - 'country=NAME'
        where: NAME = 'St. Louis'


    rivers:
        type: 'json'
        path: 'assets/rivers.geojson'
        id-property: 'name'

    cities:
        type: 'json'
        path: 'assets/map.geojson'
        id-property: 'name'
        properties:
            - 'city=name'

    # highways:
    #     type: 'json'
    #     path: 'assets/highways.geojson'
    #     id-property: 'name'

    roads:
        type: 'json'
        path: 'assets/roads.geojson'
        id-property: 'FULLNAME'