    <h1>Vowel centralization</h1>
    <p>Try making an &#8220;eee&#8221; sound &mdash; your tongue sits toward the front of your mouth. Then make an &#8220;urr&#8221; sound. Your tongue should slide back, to the center of your mouth. This vowel shift is what&#8217;s happening before that hard &#8220;R&#8221; &mdash; linguists call it &#8220;vowel centralization.&#8221;</p>
