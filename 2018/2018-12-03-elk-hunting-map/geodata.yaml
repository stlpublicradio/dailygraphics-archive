layers:
    states:
        type: 'json'
        path: 'assets/states.geojson'
        id-property: 'NAME'
        properties:
            - 'state=NAME'
    
    countries:
        type: 'json'
        path: 'assets/counties.geojson'
        id-property: 'NAME'
        properties:
            - 'country=NAME'

    highways:
        type: 'json'
        path: 'assets/highways.geojson'
        id-property: 'LINEARID'
        properties:
            - 'name=FULLNAME'
