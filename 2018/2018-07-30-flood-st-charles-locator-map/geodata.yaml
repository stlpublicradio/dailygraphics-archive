bbox: '-91.069726	38.349061	-89.97089	39.061858'
layers:
    countries:
        type: 'json'
        path: 'assets/counties.geojson'
        id-property: 'NAME'
        properties:
            - 'country=NAME'
        where: NAME = 'St. Charles'


    rivers:
        type: 'json'
        path: 'assets/rivers.geojson'
        id-property: 'name'

    cities:
        type: 'json'
        path: 'assets/map.geojson'
        id-property: 'name'
        properties:
            - 'city=name'

    # highways:
    #     type: 'json'
    #     path: 'assets/highways.geojson'
    #     id-property: 'name'

    roads:
        type: 'json'
        path: 'assets/roads.geojson'
        id-property: 'FULLNAME'