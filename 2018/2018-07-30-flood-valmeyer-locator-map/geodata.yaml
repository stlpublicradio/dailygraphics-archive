bbox: '-90.674695	38.159731	-89.888834	38.791302'
layers:
    countries:
        type: 'json'
        path: 'assets/counties.geojson'
        id-property: 'NAME'
        properties:
            - 'country=NAME'
        where: NAME = 'St. Louis'


    rivers:
        type: 'json'
        path: 'assets/rivers.geojson'
        id-property: 'name'

    cities:
        type: 'json'
        path: 'assets/map.geojson'
        id-property: 'name'
        properties:
            - 'city=name'

    highways:
        type: 'json'
        path: 'assets/highways.geojson'
        id-property: 'name'

    roads:
        type: 'json'
        path: 'assets/il_roads.geojson'
        id-property: 'FULLNAME'