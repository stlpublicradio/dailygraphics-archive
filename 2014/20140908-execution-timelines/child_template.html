<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : STLPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic|Titillium+Web:700,400,300);
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 "Titillium Web", Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 24px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 18px;
            margin: 0 0 6px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
	
	.label {
		font-size: 10px;
		text-anchor: right;
	}
	
	.path {
		fill: none;
		stroke-width: 3;
		stroke: #000;
		marker-end: url(#markerArrow);

	}
	
	.dose {
		font-size: .7em;
		font-weight: 700;

	}
	
    </style>

</head>
<body>

    <div id="graphic">
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
	var margins = {top: 5, right: 10, bottom: 5, left: 100};
	var width = 575 - margins.left - margins.right;
	var height = 450 - margins.top - margins.bottom;
	

	
	var death = d3.scale.linear();
	
	death.range([width - 120, 0]);
	death.domain([0,35]);
	
	toe = death(0);

	press = death(21);
	
	var scootgroup = function(d) {return  (d * 40);}
	
	var svg = d3.select("#graphic").append("svg")
	.attr("width", width + margins.left + margins.right)
	.attr("height", height + margins.top + margins.bottom)
	.append("g")
	.attr("transform", "translate(" + margins.left + "," + margins.top + ")")
	
	var pressbox = svg.append("g")
	.attr("id", "press-box")
	.attr("width", width - press)
	.attr("height", height)
	.attr("transform", "translate(" + press + ",0)")
	
	pressbox.append("rect")
	.attr("width", width - press)
	.attr("height", height)
	.attr("fill", "#a5a585")
	.attr("opacity", "0.6")
	
	var grid = svg.append("g")
	.attr("transform", "translate(0,50)")
	
	svg.append("defs")
	.append("marker")
	.attr("id", "markerArrow")
	.attr("markerWidth", "13")
	.attr("markerHeight", "13")
	.attr("refX", "2")
	.attr("refY", "7")
	.attr("orient", "auto")
	.append("path")
	.attr("d", "M2,5 L2,9 L6,7 Z")
	.attr("fill", "#000")
	
	svg.append("path")
	.attr("d", "M" + death(1) + ",25 L0,25")
	.attr("class", "path")
	
	svg.append("path")
	.attr("d", "M" + death(-1) + ",25 L" + (width - 12) + ",25")
	.attr("class", "path")
	
	svg.append("text")
	.text("Minutes prior to start of execution")
	.attr("transform", "translate(10,10)")
	.attr("class", "label time")
	.attr("dy", .1)
	.attr("y", 0)
	.call(wrap, 80)
	
	svg.append("text")
	.text("Minutes after start of execution")
	.attr("transform", "translate(" + (width - 15) + ",10)")
	.attr("text-anchor", "end")
	.attr("class", "label time")
	.attr("dy", .1)
	.attr("y", 0)
	.call(wrap, 80)
		
	var i = -11;
	while (i < 36) {
		var time = death(i);
		var gridheight = height - 40
		if (i == 0)
		{var color = "#fff",
			linewidth = 3,
			lineheight = gridheight - 10,
			translate = -12}
		else if (i % 5) 
		{var color = "#ddd",
			linewidth = 1,
			lineheight = gridheight - 10,
			translate = -12}
		else
		{var color = "#999",
			linewidth = 1,
			lineheight = gridheight - 34,
			translate = 0};
	grid.append("rect")
	.attr("width", linewidth)
	.attr("height", lineheight)
    .attr("transform", "translate(" + time + "," + translate + ")")
	.attr("fill", color)
	
	if ((i % 5) == 0 && i != 0)
	{
	grid.append("text")
	.text(Math.abs(i))
	.attr("text-anchor", "middle")
	.attr("class", "label time")
	.attr("transform", "translate(" + death(i) + "," + (gridheight - 22) + ")");
	
	grid.append("text")
	.text(Math.abs(i))
	.attr("text-anchor", "middle")
	.attr("class", "label time")
	.attr("transform", "translate(" + death(i) + ",-3)")
	};

	i = ++i;
	};
	
	
	svg.append("text")
	.attr("transform", "translate(" + (press + 5) + ",10)")
	.attr("class", "label")
	.text("Third-party observers present")
	
	
	{% for group in COPY.data|groupby('slug') %}
	var {{ group.grouper }} = svg.append("g")
	.attr("id", "{{ group.grouper }}")
	{% for row in group.list %}
    	{% if row.order %}
	.attr("transform", "translate(0," + (scootgroup({{ row.order }}) + 25) + ")")
	{{ row.slug }}.append("rect")
	.attr("width", function() {return death(-{{ row.death_length }})})
	.attr("height", 5)
	.attr("transform", "translate(0," + {{ row.mg}}/2 + ")")
	
	{{ row.slug }}.append("text")
	.attr("x", -3)
	.attr("y", 5)
	.attr("text-anchor", "end")
	.attr("class", "label")
	.text("{{ row.name }}"{% if row.drug in "Valium" %} + "*"{% endif %}{% if row.slug in "nicklasson" %} + "â€ "{% endif %});
	
	{{ row.slug }}.append("text")
	.attr("x", -3)
	.attr("y", 18)
	.attr("text-anchor", "end")
	.attr("class", "label")
	.text("Executed {{ row.date_of_execution }}");
	
    	{% endif %}
	{% if row.sedative_length %}
	{% if row.drug in "Midazolam" %}
	{{ row.slug }}.append("circle")
	.attr("cx", function() {return death({{ row.sedative_length }});})
	.attr("r", 8)
	.attr("transform", "translate(0,4)")
	.attr("stroke", "#000")
	{% if row.mg|int() == 2 %}
	.attr("fill", "#e58f9d")
	{% else %}
	.attr("fill", "#cc203b")
	{% endif %}
	{% endif %}
	{% endif %}
	{% endfor %}
	{% endfor %}
	
	svg.append("circle")
	.attr("cx", -72)
	.attr("cy", 25)
	.attr("r", 12)
	.attr("fill", "#e58f9d")
	
	svg.append("circle")
	.attr("cx", -40)
	.attr("cy", 25)
	.attr("r", 12)
	.attr("fill", "#cc203b")
	
	svg.append("text")
	.text("2mg")
	.attr("class", "dose small")
	.attr("text-anchor", "middle")
	.attr("x", -72)
	.attr("y", 28)
	
	svg.append("text")
	.text("3mg")
	.attr("class", "dose big")
	.attr("text-anchor", "middle")
	.attr("x", -40)
	.attr("y", 28)

	function wrap(text, width) {
	  text.each(function() {
	    var text = d3.select(this),
	        words = text.text().split(/\s+/).reverse(),
	        word,
	        line = [],
	        lineNumber = 0,
	        lineHeight = 1.1, // ems
	        y = text.attr("y"),
	        dy = parseFloat(text.attr("dy")),
	        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
	    while (word = words.pop()) {
	      line.push(word);
	      tspan.text(line.join(" "));
	      if (tspan.node().getComputedTextLength() > width) {
	        line.pop();
	        tspan.text(line.join(" "));
	        line = [word];
	        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
	      }
	    }
	  });
	}
	
	</script>
	
    {% if COPY.labels.footnote %}
    <div class="footnotes">
        <h4>Notes</h4>
        <p>{{ COPY.labels.footnote }}</p>
    </div>
    {% endif %}

    <div class="footer">
        {% if COPY.labels.source %}<p>{% if COPY.labels.source_url %}<a href="{{ COPY.labels.source_url }}" target="_parent">Source: {{ COPY.labels.source }}</a>{% endif %}</p>{% endif %}
        {% if COPY.labels.credit %}<p>Credit: {{ COPY.labels.credit }}</p>{% endif %}
    </div>

    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
