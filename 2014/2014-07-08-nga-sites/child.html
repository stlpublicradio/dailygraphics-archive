<div id="map"></div>

<script type="text/javascript" src="stl.js"></script>

<script type="text/javascript">
var data={
    "type": "FeatureCollection",
    "features": [
        
			{
            "type": "Feature",
            "properties": {
                "site": "Fenton, Mo.",
                "field_2": "Former Chrysler plant"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.460911,
					38.546823
                ]
            }
        },
		
			{
            "type": "Feature",
            "properties": {
                "site": "Mehlville, Mo.",
                "field_2": "Met Life facility"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.385787,
					38.493554
                ]
            }
        },
		
			{
            "type": "Feature",
            "properties": {
                "site": "Northpark development, St. Louis County, Mo.",
                "field_2": "Near Lambert Airport"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.317059,
					38.724559
                ]
            }
        },
		
			{
            "type": "Feature",
            "properties": {
                "site": "St. Louis City, Mo.",
                "field_2": "Pruitt-Igoe site"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.210285,
					38.643422
                ]
            }
        },
		
			{
            "type": "Feature",
            "properties": {
                "site": "St. Clair County, Ill.",
                "field_2": "Adjacent to Scott AFB"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -89.855182,
					38.542699
                ]
            }
        },
		
			{
            "type": "Feature",
            "properties": {
                "site": "Weldon Spring, Mo.",
                "field_2": "(approximate location)"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.689293,
					38.713386
                ]
            }
        },
		
	    ]
};

var northEast = L.latLng(37.995278, -88.790278),
    southWest = L.latLng(39.269722, -91.755),
    bounds = L.latLngBounds(southWest, northEast);

var map = L.map('map', {scrollWheelZoom: false, attribution: ''}).setView([38.639, -90.254], 9).setMaxBounds(bounds);

var tiles = L.mapbox.tileLayer('stlpr.hi06d4b5')
    .addTo(map);

function onEachFeature(feature, layer) {
	layer.on({
		click: popUp
	});
}

function popUp(e) {
	var layer = e.target;
	layer.bindPopup("<h1>" + layer.feature.properties.site + "</h1><p>" + layer.feature.properties.field_2 + "</p>");
}

L.geoJson(stl, {
	style: {
		weight: 1,
		color: "#eee",
		fillColor: "#eee",
		opacity: 0.8,
		fillOpacity: 0.1
	}
}).addTo(map);

var geojsonMarkerOptions = {
	radius: 7,
	fillColor: "#cc203b",
	color: "#aaa",
	weight: 2,
	fillOpacity: 0.8
}

L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    },
     onEachFeature: onEachFeature
}).addTo(map);

</script>
