<!DOCTYPE html>
<html lang="en">

<head>
    <title>Missouri legislators BBQ consumption</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Fonts -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	<h1>Missouri legislators like their BBQ</h1>
	<p>Over the past eight years, lobbyists have spent more than $65,000 on BBQ meals for Missouri legislators â€” and that number is on the rise. In 2014 alone, lobbyists spent close to $19,000.</p>
    <div id="graphic"></div>
    
    <div class="footer">
		<p>Source: <a href="http://www.lobbyingmissouri.org" target="_parent">LobbyingMissouri.org</a></p>
    </div>
	
	<script>
	var url = 'data.csv'
	margin = {top: 15, right: 10, bottom: 20, left: 0},
	width = parseInt(d3.select('#graphic').style('width'), 10),
	width = width - margin.left - margin.right,
	height = 200 - margin.top - margin.bottom,
	dollars = d3.format('$,0');
	
	var y = d3.scale.linear()
	.range([height, 0])
	.domain([0, 20000]);
	
	var x = d3.scale.ordinal()
	.rangeRoundBands([0, width], .1);
	
	var yAxis = d3.svg.axis()
	.scale(y)
	.orient("right")
	.ticks(4)
	.tickSize(width)
	.tickFormat(formatAxis);
	
	var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");
	
	var chart = d3.select("#graphic").append("svg")
	.style('width', (width + margin.left + margin.right) + 'px')
	.style('height', (height + margin.top + margin.bottom) + 'px')
	.append('g')
	.attr('transform', 'translate(' + margin.left + "," + margin.top + ')');
	
	d3.csv(url, type, function(error, data) {
		x.domain(data.map(function(d) { return d.year; }));
		
		
		chart.append('g')
		.attr('class', 'x axis')
		.attr('transform', 'translate(0,' + height + ')')
		.call(xAxis);
		
		var gy = chart.append('g')
		.attr('class', 'y axis')
		.call(yAxis);
		
		gy.selectAll('g').filter(function(d) { return d; })
		.classed("minor", true);
		
		gy.selectAll('text')
		.attr("x", 1)
		.attr("dy", -4);
		
		var bars = chart.selectAll('.bar')
		.data(data)
		.enter().append("rect")
		.attr("class", "bar")
		.attr("id", function(d) { return "bar-" + d.year; })
		.attr("x", function(d) { return x(d.year); })
		.attr("width", x.rangeBand())
		.attr("y", function(d) { return y(d.cost); })
		.attr("height", function(d) { return height - y(d.cost); })
		.append("title")
		.text(function(d) { return dollars(d.cost); });
	});
	
	function type(d) {
		d.cost = +d.cost;
		return d;
	}
	
	function formatAxis(d) {
		var s = dollars(d);
		return d === 0
		? null
		: s;
	}
	
	
	</script>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
</body>
</html>
