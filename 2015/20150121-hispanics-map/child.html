<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : STLPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://s3.amazonaws.com/stlpr-assets/stlpr-favicon.ico" />
	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
	
    <style type="text/css">
    /* import fonts */
	@import url(http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic|Titillium+Web:700,400,300);

    /* base styles */
    html { -webkit-text-size-adjust: none; }
    body {
        margin: 0;
        padding: 0;
        font: 12px/1.4 'Titillium Web', Helvetica, sans-serif;
        color: #333;
    }
	#graphic {
		width: 100%;
		height: 600px;
	}
	#map {
		        position: relative;
		        height: 100%;
		        width: 100%;
		        margin: 0;
		        padding: 0;
		}
	h1 {
        margin: 0 0 6px 0;
        font-size: 2em;
        color: #333;
    font-weight: 700;
    }
    h3 {
        font-weight: 700;
        color: #333;
        font-size: 1.5em;
        margin: 0;
    }
    .footnotes { margin-bottom: 20px; }
    .footnotes h4 {
        margin: 2px 0 7px 0;
        color: #666;
        font-size: 11px;
    }
    .footnotes p,
    .footer p {
        margin: 2px 0 0 0;
        font-size: 11px;
        line-height: 1.3;
        color: #808080;
    }
    a, a:link, a:visited {
        color: #4774CC;
        text-decoration: none;
    }
    a:hover, a:active { opacity: 0.7; }
	
	.info {
			padding: 6px 8px;
		        font: 16px/1.4 'Titillium Web', Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
			max-width: 500px;
		}
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			min-width: 20px;
			max-width: 20%;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.8;
		}
		.county {
			fill: rgba(100,100,100,.6);
		}
		
		.county-boundary {
			stroke: rgba(100,100,100,1);
			fill: none;
		}
    </style>

</head>
<body>
    <h1>Hispanic population in Missouri and Illinois</h1>
    <p>St. Louis and its immediate area have a Hispanic population of around 3%, while Kansas City is around 8% Hispanic.</p>

    <div id="graphic"><div id="map"></div></div>
    
    

    <div class="footer">
        <p>Source: Data: Census.gov's American Community Survey 5-year estimates, 2009-2013</p>
        <p>Credit: Brent Jones | St. Louis Public Radio</p>
    </div>

    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
